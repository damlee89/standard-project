<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>셀러 페이지</title>
</head>
<style>
    body{
        font:14px/1.8 Arial, Helvetica, sans-serif;
    }
   
    .header{
        padding:40px 10px;
        text-align :center;
        background: #eee;
        margin-bottom:20px;
    }
    .logo{
        font-size: 2em;
        font-weight: bold;
        background: #5457de;
        color: #fff;
        display: inline-block;
        padding:0 8px;
    }
    .container{
        overflow:hidden;
    }
    .nav{
        float:left;
        width:150px;
        background: #333;
        color: #fff;
        margin-right:50px;
    }
    .nav-list{
        list-style:none;
        margin:0;
        padding:10px 0;
    }

    .nav-item{
        margin:4px 0;
    }
    .nav-link{
        display: block;
        text-decoration:none;
        padding:4px 10px;
        color: #fff;
    }
    .nav-link:hover{
        background: #5457de;
    }
    .content{
        float : left;
        width:900px;
        height: 500px;
        padding-left: 100px;
        padding-top: 5%;
    }
    .footer{
        text-align: center;
        border-top:1px solid #aaa;
        margin : 20px 20px 0;
        font-size :12px;
    }
    .container{
    display: table;
    }
    .nav, .content{
    display: table-cell;
    }
    .content table,tr{
        border: 1px solid black;
    }
</style>

<body>
    <div class="frame">
        <div class="header">
            <div class="logo">img</div>
        </div>

        <div class="container">
        <div class="nav">

                <li clas="nav-item"><a href ="" class="nav-link">Menu-1</a></li>
                <li clas="nav-item"><a href ="" class="nav-link">Menu-2</a></li>
                <li clas="nav-item"><a href ="" class="nav-link">Menu-3</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>관리자페이지</h1>
            <table>
                <tr>
                    <th>번호</th>
                    <th>상품명</th>
                    <th>이미지</th>
                    <th>재고 현황</th>
                    <th>비고</th>
                    <th>삭제</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>후드</td>
                    <td>이미지</td>
                    <td>재고 현황</td>
                    <td>비고</td>
                    <button>삭제</button>
                </tr>
            </table>
        </div>
        </div>

        <footer class="section">
            <div class="inner clearfix">

                    <li><a href="#">Contact GitHub</a></li>

                </ul>

                    <li>© 2020 STANDARD Inc.</li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#">Status</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
        
                <a href="#" class="logo">
                    <img src="../img/logo2.png" width=60 height="40">   
                </a>
            </div>
        </footer> 
    </div>
</body>
</html>
